# 应用基本信息
app.name=StockAnalyzer
app.version=1.0
app.author=StockAnalyzer

# 数据库配置
db.url=jdbc:h2:file:./stockdb;AUTO_SERVER=TRUE
db.username=sa
db.password=
db.driver=org.h2.Driver

# API配置
# 这里使用Alpha Vantage API作为示例，实际使用时需要替换为您的API密钥
api.key=YOUR_API_KEY
api.url=https://www.alphavantage.co/query

# 微信推送配置
# 使用Server酱Turbo版作为微信推送服务，需要替换为您的SendKey
wechat.key=YOUR_SENDKEY
wechat.url=https://sctapi.ftqq.com/

# 定时任务配置
# 每天早上9点和下午3点各执行一次
schedule.data_fetch_time=16:00
schedule.analysis_time=16:30
schedule.news_interval_hours=4
schedule.notification_interval_minutes=5
schedule.price_monitoring_interval_minutes=15
schedule.price_alert_threshold=3.0

# 股票列表配置（默认监控的股票列表）
# 格式：股票代码,股票名称,交易所
stocks.list=BABA,阿里巴巴,NYSE;BIDU,百度,NASDAQ;TCEHY,腾讯,OTC;JD,京东,NASDAQ;PDD,拼多多,NASDAQ;NTES,网易,NASDAQ

# 交易策略配置
# 波段交易的波动百分比阈值
strategy.swing.threshold=5
# 短线交易的天数
strategy.shortTerm.days=5
# 移动平均线参数
strategy.ma_short=5
strategy.ma_medium=10
strategy.ma_long=20

# 日志配置
logging.level.root=INFO
logging.level.com.stockanalyzer=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n